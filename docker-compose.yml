version: "3.8"

services:
  postgres:
    image: postgres:14
    container_name: ops_postgres
    environment:
      POSTGRES_DB: ops_analytics
      POSTGRES_USER: ops_user
      POSTGRES_PASSWORD: ops_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  airflow:
    image: apache/airflow:2.9.1
    container_name: ops_airflow
    depends_on:
      - postgres
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://ops_user:ops_password@postgres:5432/ops_analytics
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    volumes:
      - ./dag:/opt/airflow/dags
    ports:
      - "8080:8080"
    command: >
      bash -c "
      airflow db init &&
      airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@ops.com || true &&
      airflow scheduler & airflow webserver
      "

  fastapi:
    build: .
    container_name: ops_fastapi
    command: python -m uvicorn api.upload_service:app --host 0.0.0.0 --port 8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - postgres

  streamlit:
    build: .
    container_name: ops_streamlit
    command: python -m streamlit run ui/ops_uploader.py --server.port 8501 --server.address 0.0.0.0
    volumes:
      - .:/app
    ports:
      - "8501:8501"
    depends_on:
      - postgres

volumes:
  postgres_data:
